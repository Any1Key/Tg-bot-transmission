services:
  bot:
    build: .
    container_name: transmission-telegram-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - bot_data:/app/data
      - ./config.yml:/app/config.yml:ro
    healthcheck:
      test: ["CMD-SHELL", "python -m bot.healthcheck"]
      interval: 1m
      timeout: 15s
      retries: 3
      start_period: 30s

volumes:
  bot_data:
